<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .parent{
            height: 100vh;
            width: 100vw;
            border: 4px solid  white ;
            display: grid;
            grid-template-columns: 1fr 1fr ;
            grid-template-rows: repeat(5, 1fr);

        }
        .child{
           border: 5px solid white;
        }
        .first{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
            background-color:rgb(231, 56, 8);
        }
        .second{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 4;
            background-color: rgb(48, 47, 79);
        }
        .third{
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
            background-color: rgb(151, 244, 10);
        }
        
        .fourth{
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
            background-color: rgb(188, 12, 223);
        }
        .five{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 4;
            grid-row-end: 5;
            background-color: rgb(48, 214, 6);
        }
        
        .six{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 5;
            grid-row-end: 6;
            background-color: rgb(16, 228, 228);
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child first"></div>
        <div class="child second"></div>
        <div class="child third"></div>
        <div class="child four2"></div>
        <div class="child fourth"></div>
        <div class="child five"></div>
        <div class="child six"></div>
        
</body>
</html>
